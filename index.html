<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="c-header">
        <div class="container">
            
            <div class="c-forms">
                <h1>Cadastro de Filmes</h1>

                <input class="i-nome" type="text" placeholder="Nome do Filme">
                <input class="i-descricao"type="text" placeholder="Descrição">
                <input class="i-imgfilme" type="text" placeholder="Capa Filme">
                <input class="i-diretor" type="text" placeholder="Diretor">
                <input class="i-timefilme" type="text" placeholder="Tempo do Filme">
                <input class="i-data" type="text" placeholder="Data Lançamento">

                <button id="botaoadicionar" class="c-button">Cadastrar</button>
            </div>
        </div>
        <div class="c-principal">
            <div class="mostrarFilmes">

            </div>
        </div>
    </header>
</body>
<script type="module" src="script.js">
</script>
</html>
